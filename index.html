<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8"/>
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  <body>
    <main>
        <form>
          <div>
            <label for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="John Smith" />
          </div>
          <div>
            <label for="email">Email:</label>
            <input id ="email" type ="text" name="email" placeholder="johnsmith33@gmail.com" />
          </div>
          <form>
          <div>
            <label for ="user-message">Your message:</label>
            <textarea id ="user-message" name="message" autofocus="on" maxlength="250"></textarea>
          </div>
          </form>
          <button type="submit">Submit</button>                      
        </form>
    </main>
  </body>    
  </head>
</html>
